<h1>안드로이드 실행파일 &ndash; apk</h1>
<p>설명:</p>
<blockquote>
    <p>APK 파일은 안드로이드 앱의 실행파일이다. ZIP 압축형태로 되여있으며, 복사하여 핸드폰에 설치가 가능하지만 인증키가 없으면 핸드폰에서 보안경고를 발생시킨다.</p>
</blockquote>
