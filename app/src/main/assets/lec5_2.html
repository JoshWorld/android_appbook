<p>무엇보다도 프로그래밍의 실력은 &ldquo;검색능력&rdquo;이다. 검색은 무조건 Google이다. 그것 외의 다른 검색기는 개발자에게 이교도일 뿐이다.</p>
<hr>
<blockquote>
    <p>흔한 개발자의 검색법</p>
</blockquote>
<pre><code>다음과 같은 방법으로 검색어를 만든다.
1. 핵심 키워드 listup
2. 상태(간단, 버그, 문제, 해결..)
3. 영어 &gt; 한국어
4. 문장(X), 단어열거(O)
*) Android는 맨처음 문장에 붙여준다.
</code></pre>
<pre><code>예)
질문: 안드로이드에서 Button event 어떻게 하나요?
검색어: android button event example</code></pre>
