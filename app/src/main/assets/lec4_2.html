<p>라고 생각하면 된다. 즉, 프로그램의 기능을 로직으로 설계하는 것은 프로그래밍 언어가 맡아서 하지만, 실제로 그 로직의 실체를 만드는 것은 개발환경(툴)이 하는 것이다. 그러므로 Android App을 만드는 데 사용하는 개발툴은 크게(새새하게 들어가면 더 많아짐) (1)Android Studio(다른툴도 있다)와 Java언어 개발툴인 (2)JDK, 그리고 Android용 실행파일을 만드는 (3)Android SDK가 사용된다&nbsp;<img width = 100% src="https://github.com/adsloader/AndroidDoc/raw/master/images/image37.jpg" alt="" /></p>
