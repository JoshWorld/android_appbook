<h1>무엇으로 만드는 가?</h1>
<p>설명:</p>
<blockquote>
    <p>개발환경과 프로그래밍 언어는 다른 것이다. 처음 프로그래밍 공부를 시작하는 사람들이 혼란스러워 하는 것이 바로 개발환경이 왜 중요한지 이해 못하는 것이다.</p>
</blockquote>
<hr>
<pre><code>음식으로 말하자면
	개발환경 &rarr; 조리도구
	개발언어 &rarr; 레시피
</code></pre>
</body>
