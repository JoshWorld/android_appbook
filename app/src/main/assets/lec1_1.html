<h1>Android</h1>
<hr />
<p>&nbsp;</p>
<p>설명:</p>
<blockquote>
    <p>Android는 핸드폰 환경에서 돌아가는 App을 위한 운영체제(OS)를 말한다. 그렇지만 핸드폰에서만 돌아가는 것은 절대로 아니다. PC에서도 사용하고 시계 및 기타 장치에서도 사용한다. Android를 운영체제로 적용되는 사례를 많이 사용되는 순서로 다음과 같이 정리했다.</p>
</blockquote>
<ul>
    <li>핸드폰</li>
    <li>PC(키워스크-편의점, 주문기, 등등-, POS, Stick PC)</li>
    <li>임베디드 장치</li>
    <li>자동차(Connected car)</li>
</ul>
