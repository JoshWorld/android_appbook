<h1>생태계</h1>
<p>설명:</p>
<blockquote>
    <p>Android의 생태계는 ios(Apple)보다 넓고 자유롭다. 그 이유는 &ldquo;명목상&rdquo; Android 운영체제가 오픈소스이기 때문이다.</p>
</blockquote>
<p><img width= 100% src="https://github.com/adsloader/AndroidDoc/raw/master/images/image43.png" alt="" /></p>
<ul>
    <li>Android를 개발하며 배포하는 회사는 Google이다.</li>
    <li>Google에서는 Android OS(Framework)을 개발하고 배포한다.</li>
</ul>
