<h1>AndroidMainifest.xml</h1>
<p>설명:</p>
<blockquote>
    <p>AndroidManifest.xml은 안드로이드의 핵심정보를 다루는 파일이다. 수정할 일이 빈번하게 일어난다. AndroidManifest.xml은 확장자에서 보면 알 수 있듯이 XML 문법으로 정보를 관리한다.</p>
</blockquote>
