<h1>어디서 부터 시작인가?</h1>
<p>설명:</p>
<blockquote>
    <p>AndroidManifest.xml에서 시작화면을 선택할 수 있다. 그러면 선택된 Activity의 정보로 시작한다.</p>
</blockquote>
<p>java의 main() 메소드같은 것: StartUp함수, Entry Point</p>
<ul>
    <li>Android는 여러 곳을 지정할 수 있음. &nbsp;</li>
    <li>일반적으로 아이콘을 눌러 화면이 실행되는 경우라면</li>
    <li>AndrodMainfext.xml에 intent(android.intent.action.MAIN)로 지정된 Activity의</li>
    <li>OnCreate() 메소드가 처음실행된다. &nbsp;&nbsp;<img src="https://github.com/adsloader/AndroidDoc/raw/master/images/image46.png" width = 100% alt="" /></li>
</ul>
