<h1>ADB설정(드라이버 및 기타)</h1>
<p>설명:</p>
<blockquote>
    <p>ADB(Android Debug Bridge)는 PC와 Android 핸드폰을 디버깅하기 위한 Util이다. 그러므로 핸드폰이 개발자 모드로 되어 있어야 하며 핸드폰과 연결할 USB 통신 케이블이 반드시 필요하다. 그런 후, adb의 명령어를 이용하여 핸드폰의 Android OS를 제어한다. 더 정확하게는 리눅스 OS와 통신할 수 있는 것이다.</p>
</blockquote>
