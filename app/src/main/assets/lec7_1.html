<h1>핸드폰 개발자 모드</h1>
<p>설명:</p>
<blockquote>
    <p>Android 핸드폰은 개발자모드가 있다. 개발자 모드가 설정되어있어야만 PC에서 개발한 App을 핸드폰에 올릴 수 있고 디버깅도 가능하다. 그러므로 Android 개발자라면 반드시 핸드폰을 개발자 모드로 설정해야 한다. 핸드폰마다 UI가 조금씩 다르긴 하지만 대부분 설정메뉴로 이동 후, 디바이스 정보에 &ldquo;빌드번호&rdquo;라는 메뉴가 있다.</p>
</blockquote>
