<ul>
    <li>드라이버 설치:</li>
</ul>
<p>ADB를 이용하기 위해서 PC에서 설정해야 할 것이 있다. 그것은 ADB를 사용할 수 있도록 Driver를 설치하는 것인데, 장치제조사마다 다른 ADB Driver가 존재하여 설치가 쉽지 않다. 그러나 Mac OS를 사용하는 유저들은 그런 불편함이 없다. Windows 사용자만이 핸드폰 제조사별 Driver를 설치해야 한다.</p>
