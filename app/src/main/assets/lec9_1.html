<h1>프로젝트란</h1>
<p>설명:</p>
<blockquote>
    <p>Project는 Programing에서 최종결과물인 무엇(실행파일 또는 라이브러리)을 만들기 위한 &ldquo;총괄적인 정보를 가진 파일&rdquo;을 말한다. 가끔은 소스라는 말로 혼용되기도 하나 소스는 project의 한 부분일 뿐이다. 그러므로 project는 개발자의 생각이 담긴 소스파일 외에도 그 소스파일로 결과를 &ldquo;어떻게&rdquo; 만들라는 빌드정보도 포함된다.</p>
</blockquote>
