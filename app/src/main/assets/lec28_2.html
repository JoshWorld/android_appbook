<p>Intent:</p>
<p>Android에서는 각 컴포넌트간에 데이터 정보를 Intent라는 개체를 생성하여 서로 보내고 받고를 한다. 이 Intent 개체는 보내는 측과 받는 측이 존재한다. 일단 보내는 방법은 Context(Activity도 이것을 상속함)라는 Class내의 다음 메소드를 통해 보낼 수 있다.</p>
<p><img src="https://github.com/adsloader/AndroidDoc/raw/master/images/image40.png" width = 100% alt="" /></p>
<ul>
    <li>startActivity();</li>
    <li>ssendBroadCast();</li>
    <li>sstartService ();</li>
</ul>
